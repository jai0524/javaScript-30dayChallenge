<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select ID in JS</title>
    
</head>
<body>
    <p id="myParagraph">Hello, this is a paragraph!</p>
    <button onclick="changeText()">Click Me</button>
   
    <script>
        function changeText() {
            let element = document.getElementById("myParagraph");
            element.innerHTML = "Text changed!";
        }

    </script>
</body>
</html>
