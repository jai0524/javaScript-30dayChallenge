<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="add">add button</button>
    <ul id="unList">

    </ul>
    <script>
        let unList = document.getElementById("unList");
        unList.addEventListener("click",function(event){
            if(event.target.tagName ==="LI"){
               alert(" you may clicked" +event.target.textContent);
               event.target.style.color="red";
            }
        });
        document.getElementById("add").addEventListener("click", function() {
            let newItem = document.createElement("li");
            newItem.textContent = "Item " + (unList.children.length + 1);
            unList.appendChild(newItem);
        });
    </script>
</body>
</html>
